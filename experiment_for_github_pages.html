<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>图像实验：标注并上传</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      cursor: crosshair;
    }
    #loading {
      font-size: 20px;
      color: #555;
      margin-top: 40px;
    }
    #end-screen {
      color: green;
      font-size: 22px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>实验：点击识别图像差异</h1>
  <p id="status-msg">正在加载图片资源，请稍候...</p>
  <div id="loading">🔄 加载中：<span id="progress">0%</span></div>

  <div id="experiment" style="display:none;">
    <canvas id="canvas" width="600"></canvas>
    <p id="msg">准备中...</p>
  </div>

  <div id="end-screen" style="display:none;">
    ✅ 实验完成，感谢参与！
  </div>

  <script>
    const userId = "user_" + Math.random().toString(36).substr(2, 8);
    let imagePairs = [];
    let allPreloadedImages = [];
    let imagesReady = false;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const endScreen = document.getElementById('end-screen');
    const loadingEl = document.getElementById('loading');
    const statusEl = document.getElementById('status-msg');
    const progressEl = document.getElementById('progress');
    let current = 0;
    let currentImg = new Image();
    let startTime = 0;

    async function preloadImages() {
      const res = await fetch("img/image_list.json");
      const files = await res.json();
      files.sort();

      for (let i = 0; i < files.length - 1; i += 2) {
        imagePairs.push(["img/" + files[i], "img/" + files[i + 1]]);
      }

      let loaded = 0;
      const total = files.length;

      const preloadPromises = files.map(filename => {
        return new Promise(resolve => {
          const img = new Image();
          img.onload = () => {
            loaded++;
            progressEl.textContent = Math.round((loaded / total) * 100) + "%";
            resolve();
          };
          img.onerror = resolve;
          img.src = "img/" + filename;
          allPreloadedImages.push(img);
        });
      });

      await Promise.all(preloadPromises);
      imagesReady = true;
      loadingEl.style.display = "none";
      statusEl.textContent = "图片加载完成，点击任意位置开始";
      statusEl.style.cursor = "pointer"; // 添加鼠标指针样式，提示用户可以点击
    }

    preloadImages();

    // 修改为点击任意位置开始实验
    document.addEventListener('click', function handleClick(e) {
      if (imagesReady) {
        document.removeEventListener('click', handleClick);
        statusEl.style.display = 'none';
        document.getElementById('experiment').style.display = 'block';
        nextImage();
      }
    });

    function nextImage() {
      if (current >= imagePairs.length) {
        document.getElementById('experiment').style.display = 'none';
        endScreen.style.display = 'block';
        return;
      }

      const [imgA, imgB] = imagePairs[current];
      currentImg = new Image();
      currentImg.onload = () => {
        // 获取原始图片的宽高
        const originalWidth = currentImg.width;
        const originalHeight = currentImg.height;

        // 设置统一的高度
        const unifiedHeight = 1000;
        const scale = unifiedHeight / originalHeight;
        const unifiedWidth = originalWidth * scale;

        // 调整画布大小
        canvas.width = unifiedWidth;
        canvas.height = unifiedHeight;

        // 绘制图片
        ctx.drawImage(currentImg, 0, 0, unifiedWidth, unifiedHeight);
        msg.innerText = `第 ${current + 1} 对图 - 第一张`;

        setTimeout(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          msg.innerText = "切换中...";
          setTimeout(() => {
            currentImg = new Image();
            currentImg.onload = () => {
              ctx.drawImage(currentImg, 0, 0, unifiedWidth, unifiedHeight);
              msg.innerText = "点击你看到变化的区域";
              startTime = performance.now();
              canvas.onclick = recordClick;
            };
            currentImg.onerror = () => {
              msg.innerText = "❌ 图片加载失败，请检查图片路径。";
              console.error("图片加载失败：", imgB);
            };
            currentImg.src = imgB;
          }, 200);
        }, 1000);
      };
      currentImg.src = imgA;
    }

    function recordClick(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);
      const elapsed = Math.round(performance.now() - startTime);

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fill();

      const imageData = canvas.toDataURL("image/png");
      const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
      const pairIndex = current + 1;
      const fileName = `${userId}_pair${pairIndex}_${timestamp}.png`;

      const payload = {
        imageData,
        fileName,
        userId,
        experimentId: pairIndex,
        pairIndex,
        timestamp: new Date().toLocaleString(),
        clickedX: x,
        clickedY: y,
        timeMs: elapsed,
        imageA: imagePairs[current][0],
        imageB: imagePairs[current][1]
      };

      fetch("https://script.google.com/macros/s/AKfycby88M0KVbC5OeLttT0KofbQBNNgrsHEcRRUHeauhzZedR_BmbquifV6aUM-sM3GuhDs/exec", {
        method: "POST",
        body: JSON.stringify(payload)
      }).catch((err) => {
        console.warn("上传失败（静默处理）", err);
      });

      canvas.onclick = null;
      current++;
      setTimeout(nextImage, 500);
    }
  </script>
</body>
</html>
