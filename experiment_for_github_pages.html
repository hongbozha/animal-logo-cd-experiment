  <script>
    let imagePairs = [];
    let allPreloadedImages = [];
    let imagesReady = false;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const endScreen = document.getElementById('end-screen');
    const loadingEl = document.getElementById('loading');
    const statusEl = document.getElementById('status-msg');
    const progressEl = document.getElementById('progress');
    let current = 0;
    let currentImg = new Image();
    let startTime = 0;

    async function preloadImages() {
      const res = await fetch("img/image_list.json");
      const files = await res.json();
      files.sort();

      for (let i = 0; i < files.length - 1; i += 2) {
        imagePairs.push(["img/" + files[i], "img/" + files[i + 1]]);
      }

      let loaded = 0;
      const total = files.length;

      const preloadPromises = files.map(filename => {
        return new Promise(resolve => {
          const img = new Image();
          img.onload = () => {
            loaded++;
            progressEl.textContent = Math.round((loaded / total) * 100) + "%";
            resolve();
          };
          img.onerror = resolve;
          img.src = "img/" + filename;
          allPreloadedImages.push(img);
        });
      });

      await Promise.all(preloadPromises);
      imagesReady = true;
      loadingEl.style.display = "none";
      statusEl.textContent = "å›¾ç‰‡åŠ è½½å®Œæˆï¼ŒæŒ‰ç©ºæ ¼å¼€å§‹";
    }

    preloadImages();

    document.addEventListener('keydown', function handleStart(e) {
      if (e.code === 'Space' && imagesReady) {
        document.removeEventListener('keydown', handleStart);
        statusEl.style.display = 'none';
        document.getElementById('experiment').style.display = 'block';
        nextImage();
      }
    });

    function nextImage() {
      if (current >= imagePairs.length) {
        document.getElementById('experiment').style.display = 'none';
        endScreen.style.display = 'block';
        return;
      }

      const [imgA, imgB] = imagePairs[current];
      currentImg = new Image();
      currentImg.onload = () => {
        canvas.width = currentImg.width;
        canvas.height = currentImg.height;
        ctx.drawImage(currentImg, 0, 0);
        msg.innerText = `ç¬¬ ${current + 1} å¯¹å›¾ - ç¬¬ä¸€å¼ `;

        setTimeout(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          msg.innerText = "åˆ‡æ¢ä¸­...";
          setTimeout(() => {
            currentImg = new Image();
            currentImg.onload = () => {
              ctx.drawImage(currentImg, 0, 0);
              msg.innerText = "ç‚¹å‡»ä½ çœ‹åˆ°å˜åŒ–çš„åŒºåŸŸ";
              startTime = performance.now();
              canvas.onclick = recordClick;
            };
            currentImg.src = imgB;
          }, 200);
        }, 1000);
      };
      currentImg.src = imgA;
    }

    function recordClick(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);
      const elapsed = Math.round(performance.now() - startTime);

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fill();

      const imageData = canvas.toDataURL("image/png");
      fetch("https://script.google.com/macros/s/AKfycby88M0KVbC5OeLttT0KofbQBNNgrsHEcRRUHeauhzZedR_BmbquifV6aUM-sM3GuhDs/exec", {

      }).catch((err) => {
        console.warn("ä¸Šä¼ å¤±è´¥ï¼ˆé™é»˜å¤„ç†ï¼‰", err);
      });

      canvas.onclick = null;
      current++;

    }
  </script>
